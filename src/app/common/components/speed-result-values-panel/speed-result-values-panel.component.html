<div [@finishTest]="tested ? 'finished' : 'empty'" class="wrapper">
    <div class="title-group">
        <img [src]="icon" alt=""/>
        <span class="title">{{ title }}</span>
        <span class="sub-title">Мбит/с</span>
    </div>
    <div class="speed">{{ speed }}</div>
    <div *ngIf="isPro" class="stability"><span>Стабильность</span> {{ stability }} %</div>
    <div *ngIf="isPro" class="loss"><span>Потери</span> {{ loss }} %</div>
</div>
