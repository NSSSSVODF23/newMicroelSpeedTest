<div
        (click)="start()"
        [ngClass]="{
		rounded: round && icon == '',
		'rounded-with-icon': round && icon !== '',
		'wrapper-accent alt-ripple': !primaryStyle,
		'wrapper-primary primary-ripple': primaryStyle,
		'disabled':disabled}"
        pRipple>
    <img *ngIf="icon != '' && !loading" [src]="icon" alt="" srcset=""/>
    <i *ngIf="icon != '' && loading" class="pi pi-spin pi-spinner"></i>
    <span>{{ label }}</span>
</div>
