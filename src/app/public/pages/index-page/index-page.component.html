<div class="btn-container">
    <div *ngIf="!isMobile; then desktopButton; else mobileButton"></div>
    <app-starting-test-button
            *ngIf="testingService.isProMode"
            [disabled]="!testingService.isSocketOpen"
            [primaryStyle]="false"
            [round]="false"
            class="self-center"
            icon="../../../../assets/icons/gauge.svg"
            label="Радар"
            target="/radar"
    ></app-starting-test-button>
</div>

<ng-template #desktopButton>
    <div class="btn-container">
        <app-label class="self-center">
            Как подключено данное устройство к интернету?
        </app-label>
        <div class="desktop-btn-wrapper flex-centered">
            <app-starting-test-button
                    [connectionType]="1"
                    [disabled]="!testingService.isSocketOpen"
                    [primaryStyle]="true"
                    [round]="true"
                    class="self-center"
                    icon="../../../../assets/icons/wifi.svg"
                    label="Без проводов"
            ></app-starting-test-button>
            <app-label>или</app-label>
            <app-starting-test-button
                    [connectionType]="0"
                    [disabled]="!testingService.isSocketOpen"
                    [primaryStyle]="true"
                    [round]="true"
                    class="self-center"
                    icon="../../../../assets/icons/ethernet.svg"
                    label="Кабелем"
            >
            </app-starting-test-button>
        </div>
    </div>
</ng-template>

<ng-template #mobileButton>
    <app-starting-test-button
            [connectionType]="1"
            [disabled]="!testingService.isSocketOpen"
            [primaryStyle]="true"
            [round]="true"
            class="self-center"
            label="Начать"
    ></app-starting-test-button>
</ng-template>

<div *ngIf="!testingService.isSocketOpen" class="connection-lost-message">
    <p-messages severity="error">
        <ng-template pTemplate="content">
            <div>Отсутствует соединение с сервером, пробуем подключиться...</div>
        </ng-template>
    </p-messages>
</div>
